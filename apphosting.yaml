# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# A list of environment variables that are available to your application.
# These variables are created and managed by Google Cloud Secret Manager.
# To create a new secret, run `gcloud secrets create <secret_name> --replication-policy="automatic"`
# To set a value for a secret, run `gcloud secrets versions add <secret_name> --data-file=-`
# (then enter the value and press Ctrl+D).
# https://firebase.google.com/docs/app-hosting/configure#secret-env
secretEnvironmentVariables: []

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # To save on costs, you can configure your backend to scale down to 0
  # instances when there's no traffic.
  minInstances: 0

# A backend's availability is determined by its an IAM principal.
# This can be either a service account or a group of users.
# By default, backends are publicly accessible.
# You can restrict access by specifying a service account.
# https://firebase.google.com/docs/app-hosting/manage-access
#
# This specifies that the backend should run as the default service account for App Hosting.
identity: {}

# Defines the branch from your Git repository that will be deployed to the live channel.
# Any push to this branch will trigger a new deployment.
liveBranches:
  - live
